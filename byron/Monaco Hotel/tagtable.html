<!DOCTYPE html>
<html>
    <head><title>Tags in HTML</title>
    </head>
    <body>
        <table border=10 cellpading="0" width="500"> 
            <tr><th>HTML tag </th><th>Comments</th></tr>
    
            <tr><td> < TABLE> < / TABLE> </td><td>Table definition and end tag</td></tr>
            <tr><td> < CAPTION> < / CAPTIOM> </td><td>Caption definition and end tag</td></tr>
            <tr><td> < TR> < / TR> </td><td>Row definition and end tag</td></tr>
            <tr><td> < TD> < / TD> </td><td>Cell definition and end tag</td></tr>
           
        </table>
    </body>
</html>

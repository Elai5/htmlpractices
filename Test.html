HTML code
<!--This Declares the document type-->
<!DOCTYPE html>
<!--The html element with closing-->
<html>
<head>
    <title>
        A Test HTML Document
    </title>

    <link rel="stylesheet" type="text/css">

    <style type="text/css">
        p{
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"> INS 322 - WEB DESIGN AND DEVELOPMENT </h1>
    <br>
    <!--The following uses of the center element/tag are not recommended. I however
    put them so that we could test if they work or not. I have embedded the h1 element
    in the center element in the first one and vice versa in the second one. -->
    <center><h1> INS 322 - WEB DESIGN AND DEVELOPMENT </h1></center>
    <br>
    <h1><center>INS 322 Web Development</center></h1>
    <p style="color: blue;">
        <u><b><i> Sample Body Text </i></b></u>
    </p>
    <br>
    <p>
        <em> Another </em> <strong> sample body text </strong>
    </p>

    <br>
</body>
</html>
